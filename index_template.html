<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BixPix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="bixpixlogo.png">
</head>
<body>
    <h1>Welcome to BixPix</h1>
    <p>AI-powered UFC fight predictions</p>
    <label for="ufcEventSelect">Select a UFC Event: </label>

    <!--DropDown Insert-->

    <div id="test"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const dropdown = document.querySelector("#ufcEventSelect");
            if (dropdown) {
                const upcoming = dropdown.options[dropdown.selectedIndex];
                upcomingURL = upcoming.value;
                upcomingName = upcoming.text;

                dropdown.addEventListener("change", function () {
                    // Selecting the current option we are on in the dropdown
                    const selectedOption = dropdown.options[dropdown.selectedIndex];
                    // Getting the espn url for that option
                    const eventURL = selectedOption.value;
                    const eventName = selectedOption.text
                    if (eventURL) {
                        // Redirect to the selected fight card's page
                        window.location.href = `event.html?url=${encodeURIComponent(eventURL)}&name=${encodeURIComponent(eventName)}`;
                    }
                });
            }
            // Fetch Predictions for Upcoming card
            fetch('http://127.0.0.1:5000/api/getNext', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }})
            .then(response => response.json())
            .then(data => {
                document.getElementById('test').textContent = "Next: " + data.links
            })
            .catch(err => {
                console.error('Error:', err);
            });
        });
    </script>
</body>
</html>
